<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Py5js Notebook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.4/ace.js"></script>
    <script src="https://pyodide.cdn.iodide.io/pyodide.js"></script>
    <script src="Py5.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body class="loading">
    <div id="content">
      <div class="header">
        <h1>Py5js Notebook</h1>
      </div>
      <img class="loading-image" src="images/loading.gif"/>
      <div id="blocks">
      </div>
      <button class="add-button">Add new</button>
      <br/><br/>
      <a href="https://github.com/vamoss/encontrosdigitaispov" target="_blank">Github Repositoty</a>
    </div>
    <div id="blockTemplate" class="block">
      <div class="canvas-container"></div>
      <div class="editor-container">
        <div class="code-menu">
          <button class="run-button">RUN &lt;shift+enter&gt;</button>
          <select class="language-select">
            <option>Python</option>
            <!--<option>Markdown</option>
            <option>HTML</option>
            <option>Javascript</option>-->
          </select>
        </div>
        <div class="text-editor">def setup():
  createCanvas(978, 400)

def draw():
  circle(mouseX, mouseY, 10, 10)</div>
      </div>
      <div class="edit-menu">
      </div>
    </div>
  </body>
</html>
